
<form >
  <fieldset class="upload-file">
    <legend> Phone info </legend>

    <label> Name* </label>
    <input type="text" [(ngModel)]="file.name" name="name" required />

    <input type="file" name="file" ng2FileSelect [uploader]="uploader" />

  </fieldset>
  <button (click)="submit()"> submit </button>
</form>
