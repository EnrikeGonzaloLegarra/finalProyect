<div class="col-lg-3 col-md-3 hidden-sm hidden-xs profile">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="media" *ngIf= "user">
                <div align="center">
                    <img class="thumbnail img-responsive" src="https://lut.im/7JCpw12uUT/mY0Mb78SvSIcjvkf.png" width="200px" height="200px">
                </div>

                <div class="media-body">
                    <h4><strong>User Info</strong></h4>
                    <p>{{user.name}}</p>
                    <p>{{user.lastName}}</p>
                    <p>{{user.email}}</p>
                    <p>{{user.town}}</p>
                    <p>{{user.club}}</p>
                    <p>{{user.role}}</p>
                    <br>
                    <p><a href="#">Edit Profile</a></p>
                    <p><a href="#">Log out</a></p>
                    <hr>
                    <h5><strong>Events</strong></h5>
                    <p><a href="#" class="btn btn-link" style="text-decoration:none;"><i class="fa fa-fw fa-picture-o" aria-hidden="true"></i> Search Competion </a></p>
                    <p><a href="#" class="btn btn-link" style="text-decoration:none;"><i class="fa fa-fw fa-picture-o" aria-hidden="true"></i> Competition Complete <span class="badge">42</span></a></p>
                    <p><a href="#" class="btn btn-link" style="text-decoration:none;"><i class="fa fa-fw fa-picture-o" aria-hidden="true"></i> Inscribed Competition <span class="badge">42</span></a></p>
                    <hr>
                    <h5><strong>Birthday</strong></h5>
                    <p>January 01 1901</p>
                </div>
            </div>
        </div>
    </div>
</div>
<app-info-profile></app-info-profile>
